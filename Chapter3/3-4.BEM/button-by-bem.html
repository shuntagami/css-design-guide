<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <p>Modifierは、Modifierが付いた要素のみのスタイルを変更するのが基本だが、都合が悪い時もある。</p>
  <p>@example: ボタンの背景色に伴い文字色も変わる場合</p>

  <!-- △ Modifierを付加 -->
  <a class="button button_theme_caution" href="#">
    <!-- △ こちらにもModifierを付加 -->
    <span class="button__text button__text_theme_caution">ボタン</span>
  </a>

  <!-- ○ ModifierはBlockのみ -->
  <a class="button button_theme_caution" href="#">
    <span class="button__text">ボタン</span>
  </a>
</body>

</html>

</html>

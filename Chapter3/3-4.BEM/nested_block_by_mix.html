<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- mixを使用したコード -->
  <!-- Block内のBlockに何かスタイリングしたい場合、親BlockのElementとなるクラス名も同時につける -->
  <!-- @why: 特定のコンテキストにみだりに依存しない、詳細度がみだりに高く無い。 -->

  <!-- header Block -->
  <header class="head">
    <!-- nested menu Block -->
    <div class="menu head__menu"></div>
    <!-- nested logo Block -->
    <div class="logo head__logo logo_bordered"></div>
    <!-- nested search Block -->
    <form class="search head__search"></form>
    <!-- nested auth Block -->
    <form class="auth head__auth"></form>
  </header>
</body>
<html>

</html>

</html>
